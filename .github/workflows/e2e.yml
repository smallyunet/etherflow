name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install Foundry (Anvil)
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Run E2E Tests
      run: ./scripts/e2e.sh
