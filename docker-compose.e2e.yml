version: '3.8'

services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: [ "anvil", "--host", "0.0.0.0", "--block-time", "1" ]
    ports:
      - "8545:8545"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: etherflow
      POSTGRES_PASSWORD: password
      POSTGRES_DB: etherflow_e2e
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U etherflow -d etherflow_e2e" ]
      interval: 2s
      timeout: 5s
      retries: 5
